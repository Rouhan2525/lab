<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Image on Hover Using CSS</title>
    <style>
        .card {
            width: 1440px;
            height: 600px;
            background: url(https://cdn.wallpapersafari.com/25/76/eE70n4.jpg)
        }

        .card:hover {
            background: url(https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Background.jpg);
            transition: 1s;
        }
    </style>
</head>

<body>
    <h2>
        <font color="red">Changes on Mouse Over</font>
    </h2>
    <div class="card">

    </div>
</body>

</html>
