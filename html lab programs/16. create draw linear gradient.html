<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Rectangle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            
            height: 100vh;
            margin-left: 10px;
            background-color: #e1e1e1;
        }
        
        .gradient-rectangle {
            width: 200px;
            height: 250px;
            background: linear-gradient(to right, purple, rgb(207, 184, 188));
        }
        
    </style>
</head>
<body>
    <div class="gradient-rectangle"></div>
</body>
</html>
