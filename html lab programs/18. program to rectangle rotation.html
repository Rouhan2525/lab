<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 190px;
            height: 100px;
            margin-left: 50px;
            margin-top: 10px;
            background-color: black;
position: absolute;
        }
        .box1{
            width: 190px;
            height: 100px;
            margin-top: 60px;
            margin-left: 16px;
            background-color: cyan;
            position: absolute;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
